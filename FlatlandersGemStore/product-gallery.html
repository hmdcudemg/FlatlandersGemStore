<div ng-show="product.images.length">
    <div class="img-wrap">
        <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" />
    </div>
    <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left thumbnail" style="width: 80px;" ng-repeat="image in product.images">
            <img ng-src="{{image}}" ng-click="gallery.setCurrent($index)" />
        </li>
    </ul>
</div>
